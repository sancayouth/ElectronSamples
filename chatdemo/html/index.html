<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Electron Chat Demo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>

<body>
    <div class="chat_window">
        <header class="chat_header">
            <div class="info_header">
                <span class="name" id="nameId"></span>
                <i class="close fa fa-close fa-lg" id="close"></i>
                <i class="minus fa fa-minus fa-lg" id="min"></i>
                <i class="cog fa fa-cog fa-lg" id="cog"></i>
            </div>
        </header>
        <main class="chat_body">
            <div class="messages">
            </div>
        </main>
        <footer class="chat_footer">
            <div class="send">
                <div class="form">
                    <input id="inputId" class="input_chat" type="text">
                    <button id="btnId" class="btn">Send</button>
                    <div class="vertical_line"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
<script>
    require('../js/chat.js');
    require('../js/frameless.js');
</script>

</html>
