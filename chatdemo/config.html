<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">  
</head>
<body>
<div class="config_window">
      <header class="config_header">
        <div class="info_header">
          <span class="title">Pick a Name</span>            
          <i class="close fa fa-close fa-lg" id="close"></i>                  
        </div>
      </header>
      <main class="config_body">
        <div class="form">
            <input class="input_config" type="text">
            <button id="btnConfig" class="btn">Save</button>
            <div class="vertical_line"></div>
        </div>
      </main>
</div>          
</body>
 <script>
     require('./config.js');                    
  </script>  
</html>
